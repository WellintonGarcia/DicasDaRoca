<ion-content padding class = "background">
  <br><ion-button class="buttonAcomp" (click)="abrirPaginaMC('menu-calc')">
    <span class="texto" id="fontSize">
      ACOMPANHAMENTO DE LUCROS
    </span>
  </ion-button>

  <br>

  <ion-label><h3>SELECIONE O PERÍODO</h3></ion-label>



  <ion-list background="none">

    <ion-item>
      <ion-label class="labelData">Data Inicial</ion-label>
      <ion-datetime value="2000-01-01" placeholder="Select Date"></ion-datetime>
    </ion-item>



    <ion-item>
      <ion-label class="labelData">Data Final</ion-label>
      <ion-datetime value="2000-01-01" placeholder="Select Date"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-input class="backinput" [(ngModel)]='mes' placeholder="Digite o mês que deseja consultar:"></ion-input>

  <ion-input class="backinput" [(ngModel)]='ano' placeholder="Digite o ano (XXXX) que deseja consultar:"></ion-input>


  <ion-button class="buttonsave" (click)="selecaoDesp()" shape="round" >
    <span class="texto">Despesas</span>
  </ion-button>

  <ion-button class="buttonsave" (click)="selecaoFatur()" shape="round" >
    <span class="texto">Faturamentos</span>
  </ion-button>

  <ion-button class="buttonsave" (click)="ngOnInit()" shape="round" >
    <span class="texto">Consultar</span>
  </ion-button>

 <!-- Header -->
{{nomeDespesa}}
{{valorDespesa}}


{{nomeFaturamento}}
{{valorFaturamento}}


</ion-content>
