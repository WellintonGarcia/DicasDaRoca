<ion-content padding class = "background">


  <ion-button class="initbutton" (click)="abrirPaginaMC('menu-calc')" >
    <span class="texto">CADASTRO DE FATURAMENTOS</span>
  </ion-button>


<ion-content>
<h3>Cadastre seus novos faturamentos:</h3>
<h5>De que é esse recebimento? Preencha o nome e o valor do recebimento:</h5>

<ion-input class="backinput" [(ngModel)]='nomeFaturamento' placeholder="Digite o nome do faturamento:"></ion-input>

<ion-input class="backinput" [(ngModel)]='valorFaturamento' placeholder="Digite o valor do faturamento:"></ion-input>

<ion-input class="backinput" [(ngModel)]='mesFaturamento' placeholder="Digite o mês do faturamento:"></ion-input>

<ion-input class="backinput" [(ngModel)]='anoFaturamento' placeholder="Digite o ano (XXXX) do faturamento:"></ion-input>


    <ion-button class="texto" id="b" shape="round" (click)="saveInfosFatur()" >
      <span class="texto"> Salvar Alterações </span>
    </ion-button>
